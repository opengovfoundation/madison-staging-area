machine:
  environment:
    APP_URL: http://0.0.0.0:8888
    APP_ENV: testing
    DB_HOST: localhost
    DB_DATABASE: madison_testing
    DB_USERNAME: root
    APP_DEBUG: true

  node:
    version: 4.1

  php:
    version: 5.6.22


dependencies:
  pre:
    - cp -f circleci/apache.conf /etc/apache2/sites-available/default
    - a2ensite default
    - sudo service apache2 restart
    - make deps


test:
  override:
    - make test


notify:
  webhooks:
    - url: https://phabricator.opengovfoundation.org/harbormaster/hook/circleci/
